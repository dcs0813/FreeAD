<script type="text/javascript">
	$(document).ready(function() {
		$(function(){
		    $("#form2").submit(function(e){
		       e.preventDefault();

		        dataString = $("#form2").serialize();

		        $.ajax({
		        type: "POST",
		        url: "upload.php",
		        data: "m_id=" + $('#editUserName').val()
					+ "&position=" + $('#editUserPass').val() 
					+ "&title="+ $('#adTitle').val() 
					+ "&content="+ $('#adContent').val()
					+ "&picture="+ $('#adPicture').val() 
					+ "&link="+ ($('#adLink').val()
					+ "&photo="+ ($('#adPhoto').val(),
		        dataType: "json",
		        success: function(data) {
					//alert(data.registry_check);					
					if (data.registry == "0") {
						alert("新增廣告成功!");
					}
					else (data.registry == "1") {
						alert("新增廣告失敗! 不支援上傳的附檔名。");
					}
					else (data.registry == "2") {
						alert("新增廣告失敗! 超出檔案大小限制。");
					}
					else (data.registry == "3") {
						alert("新增廣告失敗! 上傳圖片失敗。");
					}
					else (data.registry == "4") {
						alert("新增廣告失敗! 資料庫寫入失敗。");
					}
		        }

		        });

		    });
		});
	}
	
	function trim(s) {
		return rtrim(ltrim(s));
	}

	function ltrim(s) {
		return s.replace(/^\s*/, "");
	}

	function rtrim(s) {
		return s.replace(/\s*$/, "");
	}
</script>
